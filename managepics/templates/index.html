{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures App</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Загрузить</button>
        </form>
        <div class=" row card-deck" style="margin-top: 50px;">
            {%  for pic in pics %}
                    <div class="card" style="width: 18rem;margin-right: 50px;" data-index="{{ forloop.counter }}">
                        <img class="card-img-top" style="max-height: 300px;" src="{{ pic.pic.url }}" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">{{ pic.name }}</h5>
                          <p class="card-text">{{ pic.descr }}</p>
                          <a href="#" class="btn btn-primary">перейти</a>
                          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Изменить
                          </button>
                        </div>
                      </div>
                      
                      
                      <!-- Modal -->
                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              ...
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      
            {% endfor %}
                    </div>
          </div>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
