{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures App</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Загрузить</button>
        </form>
        <div class=" row card-deck" style="margin-top: 50px;">
            {%  for pic in pics %}
                    <div class="card" style="width: 18rem;margin-right: 50px;">
                        <img class="card-img-top" style="max-height: 300px;" src="{{ pic.pic.url }}" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">{{ pic.name }}</h5>
                          <p class="card-text">{{ pic.descr }}</p>
                          <a href="#" class="btn btn-primary">перейти</a>
                        </div>
                      </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
